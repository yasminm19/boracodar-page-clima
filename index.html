<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>#BoraCodar</title>
  </head>
  <body>
    <main>
      <img src="./assets/Vector.svg" alt="Icone Nuvem" class="cloud-icon" />
      <div class="container-grid">
        <div class="time-main">
          <div class="location">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.83337 7.16683C8.91671 7.16683 8.16671 7.91683 8.16671 8.8335C8.16671 9.75017 8.91671 10.5002 9.83337 10.5002C10.75 10.5002 11.5 9.75017 11.5 8.8335C11.5 7.91683 10.75 7.16683 9.83337 7.16683ZM9.83337 3.00017C12.5584 3.00017 15.6667 5.05017 15.6667 8.9585C15.6667 11.4418 13.8917 14.0585 10.3417 16.7835C10.0417 17.0168 9.62504 17.0168 9.32504 16.7835C5.77504 14.0502 4.00004 11.4418 4.00004 8.9585C4.00004 5.05017 7.10837 3.00017 9.83337 3.00017Z"
                fill="#9D99E4"
              />
            </svg>
            <h2>Rio de Janeiro, RJ</h2>
          </div>

          <div class="temperature">
            <h1>28</h1>
            <div class="celsius">°C</div>
            <span>29°</span>
            <span>23°</span>
          </div>

          <div class="container">
            <div class="wind">
              <div class="img">
                <img src="./assets/weather-6.svg" alt="Icone do vento" />
              </div>
              <div class="content-wind">
                <h2>Vento</h2>
                <div class="wind-speed">
                  <p>17</p>
                  <span>km/h</span>
                </div>
              </div>
            </div>
            <div class="umidade">
              <img src="./assets/weather-5.svg" alt="Icone Umidade" />
              <div>
                <h2>Umidade</h2>
                <div class="content-umidade">
                  <p>31</p>
                  <span>%</span>
                </div>
              </div>
            </div>
            <div class="chuva">
              <img src="./assets/weather-4.svg" alt="" />
              <div>
                <h2>Chuva</h2>
                <div class="content-chuva">
                  <p>10</p>
                  <span>%</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="quality-air">
          <div class="content-air">
            <img src="./assets/leaf.svg" alt="Icone Folha" />
            <h1>Qualidade do ar</h1>
          </div>
          <div class="content-air-1">
            <h3>Boa</h3>
            <h1>21</h1>
          </div>
          <div class="content-columns">
            <div class="content-columns-air">
              <h3></h3>
              <span></span>
            </div>
            <div class="content-columns-air">
              <h3>12.9</h3>
              <span>PM2.5</span>
            </div>
            <div class="content-columns-air">
              <h3>12.9</h3>
              <span>PM10</span>
            </div>
            <div class="content-columns-air">
              <h3>2.1</h3>
              <span>sO₂</span>
            </div>
            <div class="content-columns-air">
              <h3>1.4</h3>
              <span>sO₂</span>
            </div>
            <div class="content-columns-air">
              <h3>21.2</h3>
              <span>O₃</span>
            </div>

            <div class="content-columns-air">
              <h3>0.7</h3>
              <span>CO</span>
            </div>
          </div>
        </div>

        <div class="hour-sun">
          <div class="content-sun">
            <img src="./assets/time.svg" alt="Icone horario">
            <h2>Horário do sol</h2>
          </div>

          <div class="img-sun">
            <img src="./assets/Chart.svg" alt="">
          </div>
        </div>


        <div class="previsao-tempo">
          <div class="time-content">
            <div class="time-p"> 
            <h1>Amanhã</h1>
            <img src="./assets/clima.svg" alt="">
            <div class="temperature-time">
              <h3>21°</h3><span>16°</span>
            </div>
          </div>

            <div class="time-p"> 
              <h1>Sexta-Feira</h1>
              <img src="./assets/weather.svg" alt="">
              <div class="temperature-time">
                <h3>25°</h3><span>21°</span>
              </div>
            </div> 

              <div class="time-p"> 
                <h1>Sábado</h1>
                <img src="./assets/weather-2.svg" alt="">
                <div class="temperature-time">
                  <h3>20°</h3><span>14°</span>
                </div>
              </div> 

                <div class="time-p"> 
                  <h1>Domingo</h1>
                  <img src="./assets/weather-3.svg" alt="">
                  <div class="temperature-time">
                    <h3>24°</h3><span>18°</span>
                  </div>
                </div> 

                  <div class="time-p"> 
                    <h1>Segunda-Feira</h1>
                    <img src="./assets/nublado.svg" alt="">
                    <div class="temperature-time">
                      <h3>25°</h3><span>21°</span>
                    </div>
                  </div> 
          </div>
        </div>  
         
        </div>
      </div>

    </div>
    </main>
  </body>
</html>
